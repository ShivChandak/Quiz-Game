{% extends "users/layout.html" %}

{% block body %}

<!--Register-->
<div>
	<h1>Register</h1>
	<form method="POST" action="{% url 'login'%}">
		{% csrf_token %}
		{{ register_form }}
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>
	<p>If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
